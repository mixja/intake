version: '2'

volumes:
  webroot:
    driver: local
  tmp:
    driver: local

services:
  app:
    build:
      context: ../../
      dockerfile: docker/release/Dockerfile
    volumes:
      - webroot:/ca_intake/public
      - tmp:/tmp
    environment:
      RAILS_ENV: production
      API_URL: "http://app:3000"
      HEALTHCHECK: curl -fs --unix-socket /tmp/app.sock localhost
      SECRET_KEY_BASE: bmcE7qdwemQrhf6NJR6OUlq05iqYH/fSXd1NT/aIdBI=
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command:
      - bundle
      - exec
      - puma
      - -e
      - production
      - -b
      - unix:///tmp/app.sock
      - -C
      - config/puma.rb
  nginx:
    image: 429614120872.dkr.ecr.us-west-2.amazonaws.com/cwds/nginx
    ports:
      - "${HTTP_PORT}"
    environment:
      HTTP_PORT: ${HTTP_PORT}
      WEB_ROOT: /ca_intake/public
      UPSTREAM_URL: unix:///tmp/app.sock
    volumes:
      - webroot:/ca_intake/public
      - tmp:/tmp  redis:
    build:
      context: .
      dockerfile: Dockerfile.redis